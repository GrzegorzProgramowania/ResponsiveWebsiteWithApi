<audio preload id="myAudio" src="/assets/sounds/StarWars.mp3"></audio>
<audio #audio src="/assets/sounds/lightsabre.mp3"></audio>
<nav
  [ngClass]="{
    'bg-dark text-white btn-outline-light': !settingsService.colorWhite,
    'bg-light text-dark btn-outline-dark': settingsService.colorWhite
  }"
  class="navbar navbar-expand-lg navbar-light bg-dark"
>
  <div (click)="settingsService.soundOn = !settingsService.soundOn">
    soundOn:
    {{ settingsService.soundOn }}
  </div>
  <div (click)="settingsService.colorWhite = !settingsService.colorWhite">
    colorWhite:
    {{ settingsService.colorWhite }}
  </div>

  <div
    [ngClass]="{
      'bg-dark text-white': !settingsService.colorWhite,
      'bg-light text-dark': settingsService.colorWhite
    }"
    class="container-fluid bg-dark"
  >
    <a class="navbar-brand" href="#">
      <div class="yoda">
        <img src="../../../assets/img/typNumer1.png" alt="BabyYoda" /></div
    ></a>

    <button
      id="myButton"
      (click)="menuVisible = !menuVisible"
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- HAMBURGER MENU -->
    <div class="visibleMenu" *ngIf="menuVisible">
      <li
        *ngFor="let item of menuItems"
        (click)="playSound(); menuVisible = false"
        class="nav-item p-2 bd-highlight"
      >
        <a
          [ngClass]="{
            'bg-dark text-white btn-outline-light': !settingsService.colorWhite,
            'bg-light text-dark btn-outline-dark': settingsService.colorWhite
          }"
          class="nav-link"
          [routerLink]="item.path"
          routerLinkActive="active"
          aria-current="page"
        >
          {{ item.text }}
        </a>
      </li>
      <div class="formContainer">
        <form class="d-flex" id="Top">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-secondary" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>

    <!-- GÓRNE (GŁÓWNE) MENU -->
    <div
      class="collapse navbar-collapse justify-content-center"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav">
        <li
          *ngFor="let item of menuItems"
          (click)="playSound()"
          class="nav-item"
        >
          <!-- CZEMU ZMIENIA PROSTOKATY DOOKOŁA <A> z takim opoźnieniem ?</A>
          ZMIENIĆ ABY HOOVER I ACTIVE BYŁY W KOLORZE LIGHTSABER (NADPISUJE STYLE) -->
          <a
            [ngClass]="{
              'bg-dark text-white': !settingsService.colorWhite,
              'bg-light text-dark': settingsService.colorWhite
            }"
            class="nav-link"
            [routerLink]="item.path"
            routerLinkActive="active"
            aria-current="page"
          >
            {{ item.text }}
          </a>
        </li>
      </ul>
      <form class="d-flex">
        <input
          [ngClass]="{
            'bg-dark text-light btn-outline-light': !settingsService.colorWhite,
            'bg-light text-dark btn-outline-dark': settingsService.colorWhite
          }"
          class="form-control me-2"
          id="top"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button
          text-dark
          btn-outline-dark
          class="btn btn-outline-secondary"
          type="submit"
        >
          Search
        </button>
      </form>
    </div>
  </div>
</nav>
